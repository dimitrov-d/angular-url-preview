<div class="card" *ngIf="metadata" (click)="navigateToUrl()">
  <img class="card-image" [src]="metadata.image">
  <div class="card-body">
    <div class="card-title"> {{metadata.title}} </div>
    <p class="card-description"> {{metadata.description}} </p>
    <p class="card-footer"> {{metadata.siteName}} &#9679; {{metadata.hostname}} </p>
  </div>
</div>
